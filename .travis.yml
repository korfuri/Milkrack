language: cpp

matrix:
  include:
  - os: linux
    dist: xenial
  - os: osx

addons:
  apt:
    packages:
      - autoconf
      - libtool
      - libglm-dev
      - libgles2-mesa-dev
      - libgl1-mesa-dev
  homebrew:
    packages:
      - glm
      - sdl2
      - automake
      - libtool
      - pkg-config

git:
  submodules: true

env:
  global:
    - MAKEFLAGS="-j 2"

install:
- mkdir -p "${HOME}"/Rack
- pushd "${HOME}"/Rack
- curl -o Rack-SDK.zip https://vcvrack.com/downloads/Rack-SDK-0.6.2.zip
- unzip Rack-SDK.zip
- popd

script:
- export RACK_DIR="${HOME}"/Rack/Rack-SDK
- pushd src/deps/projectm
- git apply ../projectm_fix_shader.diff
- ./autogen.sh
- ./configure --with-pic --enable-static --enable-gles
- make
- popd
- make dist

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/Milkrack-*-*.zip
  skip_cleanup: true  # Don't remove dist/ before uploading files
  on:
    repo: korfuri/Milkrack
    tags: true
